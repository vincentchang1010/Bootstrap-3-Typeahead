<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <button class="btn btn-primary">test</button>
        <input id="testInput" class="form-control typeahead" type="text" onblur="inputOnBlur(event)">
    </div>
</div>
<script src="./main.min.js"></script>
<script>

  function inputOnBlur() {
    const item = $('#testInput').typeahead('getActive');
    console.log(item);
    $('#testInput').val(item ? item.label : '');
  }

  const data = [
    {
      label: 'item1',
      value: 'value1',
    },
    {
      label: 'item2',
      value: 'value2',
    },
    {
      label: 'item3',
      value: 'value3',
    },
    {
      label: 'item4',
      value: 'value4',
    },
    {
      label: 'item5',
      value: 'value5',
    },
    {
      label: 'item6',
      value: 'value6',
    },
    {
      label: 'item7',
      value: 'value7',
    },
    {
      label: 'item8',
      value: 'value8',
    },
  ];

  $(() => {
    console.log('test');

    $('.typeahead').typeahead({
      source: data,
      displayText: (item) => item.label,
      showHintOnFocus: 'all',
      items: 'all',
    });

  });
</script>
</body>
</html>
